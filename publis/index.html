        .menu-lateral {

        .card-usuario {

        }

        .avatar {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ccc;
            margin-bottom: 20px;
        }

        .menu-lateral ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu-lateral ul li {
            padding: 16px;
            border-bottom: 1px solid #018790;
        }

        .menu-lateral ul li a {
            color: #BACCA4;

        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;

        /* Telas grandes - desktop (769px em diante)*/

    <!-- jQuery + intera√ß√µes -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(function () {
            let touchStartX = 0;
            let touchEndX = 0;

            function abrirMenu() {
                $('.menu-lateral').css('left', '0');
                $('.overlay').fadeIn();
            }

            function fecharMenu() {
                $('.menu-lateral').css('left', '-320px');
                $('.overlay').fadeOut();
            }

            $('.menu-toggle').click(abrirMenu);
            $('.overlay').click(fecharMenu);

            document.addEventListener('touchstart', function (e) {
                touchStartX = e.changedTouches[0].screenX;
            });

            document.addEventListener('touchend', function (e) {
                touchEndX = e.changedTouches[0].screenX;
                let diffX = touchEndX - touchStartX;

                if (touchStartX < 50 && diffX > 50) {
                    abrirMenu();
                }

                if (touchStartX > 50 && diffX < -50 && $('.overlay').is(':visible')) {
                    fecharMenu();
                }
            });
        });

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(reg => console.log('‚úÖ Service Worker registrado:', reg.scope))
                .catch(err => console.log('‚ùå Erro ao registrar SW:', err));
        }
